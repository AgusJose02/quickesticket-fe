<div class="container" [hidden]="createProject">
  <div class="list-header">
    <h2>Mis proyectos</h2>
    <p-button (click)="createProject=true">Nuevo proyecto</p-button>
  </div>
  
  <div class="project-list">
    <h4 *ngIf="projects.length === 0">No pertenecés a ningún proyecto.</h4>
    <ul class="projects">
      <li *ngFor="let project of projects">
        <a class="project-link" href="/projects/{{project.id}}">{{project.name}}</a>
      </li>
    </ul>
  </div>
</div>

<app-project-form 
  (cancel)="createProject=$event"
  [hidden]="!createProject"></app-project-form>
