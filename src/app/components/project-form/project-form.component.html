<div class="container">
  <!-- <div [hidden]="submitted"> -->
  <div>
    <h1>Nuevo proyecto</h1>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" pInputText class="form-control" id="name"
          required
          [maxlength]="25"
          [(ngModel)]="model.name" name="name"
          #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Campo obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input type="text" pInputText class="form-control" id="description"
          [maxlength]="75"
          [(ngModel)]="model.description" name="description">
      </div>

      <div class="form-group">
        <label for="hourly-rate">Valor de la hora</label>
        <p-inputNumber class="form-control" id="hourly-rate" name="hourly-rate" [(ngModel)]="model.hourly_rate"
          locale="de-DE" mode="currency" currency="USD" [minFractionDigits]="2"
          [maxlength]="12" [maxFractionDigits]="2" />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-success"
          [disabled]="!projectForm.form.valid">Crear proyecto</button>
        <button type="button" class="btn btn-danger"
          (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
