<div class="container">

  <h1>Opciones</h1>

  <h3>Editar</h3>

  <form *ngIf="project" (ngSubmit)="onSubmit()" #projectForm="ngForm">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Campo obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="project.description" name="description">
    </div>
    <button type="submit" class="btn btn-success"
      [disabled]="!projectForm.form.valid || projectForm.form.pristine">Editar proyecto</button>

  </form>

  <div>

    <h3>Borrar</h3>

    <p>En caso de que el proyecto tenga tickets cargados no podrá eliminarse.</p>

    <p-confirmDialog header="Confirmar"></p-confirmDialog>
    <p-button (click)="deleteProject()" [disabled]="projectHasTickets" label="Borrar proyecto"></p-button>
  </div>
</div>
