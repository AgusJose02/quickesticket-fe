<div class="container">
  <!-- TODO: DARLE COLOR -->
  <div class="alert alert-succes" role="alert" [hidden]="!submitted">
    <h2>Proyecto actualizado!</h2>
  </div> 

  <h1>Opciones</h1>
  <form *ngIf="project" (ngSubmit)="onSubmit()" #projectForm="ngForm">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Campo obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="project.description" name="description">
    </div>
    <button type="submit" class="btn btn-success"
      [disabled]="!projectForm.form.valid || projectForm.form.pristine">Editar proyecto</button>

  </form>

  <div>
    <!-- AÑADIR AVISO DE QUE NO SE PUEDE BORRAR SI EL PROYECTO TIENE TICKETS -->
    <p>En caso de que desees borrar el proyecto (se perderá toda la información sobre él):</p>
    <button type="button" class="btn btn-danger" (click)="deleteProject()">Borrar proyecto</button>
  </div>
</div>
