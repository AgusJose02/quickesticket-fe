<p>{{project?.description}}</p>
<p>Fecha de creación: {{project?.creation_date}}</p>

<div *ngIf="tickets">
  <table *ngIf="tickets.length > 0" class="table">

    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Responsable</th>
      </tr>
    </thead>
      
    <tbody>
      <tr *ngFor="let ticket of  tickets">
        <td>{{ ticket.id }}</td>
        <td>
          <a href="/tickets/{{ticket.id}}">{{ ticket.title }}</a>
        </td>
        <td>{{ ticket.state.description }}</td>
        <td>{{ ticket.responsible }}</td>
      </tr>
    </tbody>

  </table>
</div>
